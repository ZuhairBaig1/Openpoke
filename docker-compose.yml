version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: openpoke_server
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: openpoke_web
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - server
    restart: unless-stopped